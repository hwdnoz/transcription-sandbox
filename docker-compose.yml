services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scripture-backend
    ports:
      - "5002:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - OPENBLAS_NUM_THREADS=1
      - OMP_NUM_THREADS=1
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: python app.py
    networks:
      - scripture-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scripture-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5002
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    depends_on:
      - backend
    networks:
      - scripture-network

networks:
  scripture-network:
    driver: bridge
